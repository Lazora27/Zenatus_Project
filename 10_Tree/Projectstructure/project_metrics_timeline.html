<!doctype html><html><head><meta charset='utf-8'><title>Projekt Timeline</title><style>body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:#f6f8fa;color:#222}.container{max-width:1200px;margin:40px auto;padding:0 20px}h1{margin:0 0 12px 0;font-size:22px}.chart{background:#fff;border-radius:10px;box-shadow:0 1px 3px rgba(0,0,0,.08);padding:16px;margin-bottom:16px}.scroll{overflow-x:auto;padding-bottom:10px}canvas{min-width:900px}.legend{display:flex;flex-wrap:wrap;gap:8px;margin:10px 0}.legend .item{display:flex;align-items:center;gap:6px;padding:4px 8px;border:1px solid #eee;border-radius:8px;background:#fff;font-size:12px}.legend .swatch{width:12px;height:12px;border-radius:3px}</style></head><body><div class='container'><h1>Projekt-Timeline</h1><div class='chart'><div class='scroll'><canvas id='foldersChart' height='200'></canvas></div></div><div class='chart'><div class='scroll'><canvas id='filesChart' height='200'></canvas></div></div><div class='chart'><div class='scroll'><canvas id='extChart' height='300'></canvas></div><div class='legend' id='extLegend'></div></div><script>const timelineData = {"dates": ["02_02_2026", "03_02_2026", "12_02_2026"], "folders": [3503, 3511, 4038], "files": [26282, 26297, 30108], "ext": {"": [1644, 1644, 2996], ".0": [0, 0, 20], ".1": [3, 3, 3], ".13": [0, 0, 2], ".17": [0, 0, 2], ".2": [0, 0, 3], ".2300": [0, 0, 10], ".4": [0, 0, 2], ".7": [0, 0, 1], ".a": [115, 115, 2], ".afm": [60, 60, 60], ".ani": [1, 1, 1], ".apache": [4, 4, 3], ".arff": [16, 16, 16], ".backup": [6, 6, 6], ".bak": [0, 0, 1], ".bat": [6, 7, 5], ".bsd": [4, 4, 3], ".build": [23, 23, 26], ".bz2": [5, 5, 6], ".c": [65, 65, 29], ".cc": [0, 0, 24], ".cfg": [2, 2, 5], ".cmake": [0, 0, 1], ".cpp": [6, 6, 7], ".crt": [0, 0, 1], ".csh": [0, 0, 1], ".css": [10, 10, 13], ".csv": [88, 89, 95], ".cu": [5, 5, 6], ".dat": [28, 28, 28], ".dll": [7, 7, 0], ".egg": [1, 1, 0], ".exe": [34, 34, 6], ".external": [1, 1, 1], ".f": [14, 14, 24], ".f90": [35, 35, 61], ".f95": [0, 0, 1], ".feather": [0, 0, 1], ".fish": [0, 0, 1], ".fits": [1, 1, 1], ".gdb": [1, 1, 1], ".gif": [6, 6, 7], ".gz": [106, 106, 116], ".gzip": [5, 5, 5], ".h": [110, 110, 539], ".hpp": [0, 0, 4], ".html": [8, 9, 12], ".ico": [2, 2, 2], ".idx": [0, 0, 3], ".in": [1, 1, 1], ".inc": [0, 0, 1], ".ini": [4, 4, 4], ".ipynb": [21, 21, 21], ".j2": [0, 0, 2], ".jpg": [6, 6, 5], ".js": [41, 41, 151], ".json": [69, 69, 88], ".key": [0, 0, 1], ".lib": [116, 116, 0], ".log": [0, 0, 6], ".lua": [1, 1, 1], ".lzma": [5, 5, 5], ".map": [14, 14, 16], ".mat": [110, 110, 110], ".md": [73, 73, 84], ".mo": [0, 0, 1], ".mod": [1, 1, 0], ".mplstyle": [29, 29, 29], ".nbc": [0, 0, 94], ".nbi": [0, 0, 61], ".nc": [3, 3, 3], ".npy": [31, 31, 32], ".npz": [25, 25, 25], ".orc": [0, 0, 4], ".orig": [1, 1, 1], ".pack": [0, 0, 3], ".parquet": [7, 7, 12], ".pc": [0, 0, 1], ".pdf": [11, 11, 11], ".pem": [2, 2, 2], ".pkl": [12, 12, 12], ".png": [42, 42, 51], ".po": [0, 0, 1], ".ps1": [3, 4, 5], ".pth": [1, 1, 0], ".ptx": [1, 1, 1], ".pxd": [44, 44, 73], ".pxi": [2, 2, 19], ".py": [10521, 10531, 10670], ".pyc": [9654, 9654, 10967], ".pyd": [296, 296, 0], ".pyf": [0, 0, 7], ".pyi": [2128, 2128, 2322], ".pyx": [63, 63, 90], ".rev": [0, 0, 0], ".rst": [19, 19, 1], ".sample": [0, 0, 20], ".sav": [47, 47, 14], ".service": [0, 0, 47], ".sh": [5, 5, 1], ".so": [0, 0, 9], ".svg": [101, 101, 325], ".tab": [8, 8, 102], ".template": [0, 0, 8], ".third-party": [1, 1, 1], ".thirdparty": [0, 0, 1], ".tmpl": [2, 2, 1], ".toml": [1, 1, 0], ".tp": [24, 24, 1], ".tpl": [7, 7, 24], ".ttf": [38, 38, 7], ".txt": [170, 171, 58], ".typed": [56, 56, 181], ".wav": [23, 23, 63], ".webmanifest": [1, 1, 22], ".whl": [1, 1, 1], ".woff": [0, 0, 0], ".woff2": [0, 0, 20], ".xml": [2, 2, 26], ".xrc": [1, 1, 2], ".xz": [5, 5, 1], ".yaml": [0, 0, 5], ".yml": [4, 4, 2], ".z": [3, 3, 4], ".zi": [2, 2, 3], ".zip": [1, 1, 2]}};</script><script>
function drawLineChart(canvasId, labels, series, color){
  const c=document.getElementById(canvasId); const ctx=c.getContext('2d');
  const W = Math.max(labels.length*40, c.clientWidth); const H=c.height;
  c.width = W;
  const pad=30; const maxVal=Math.max(...series,1); const minVal=Math.min(...series,0);
  const yMin=0; const yMax=maxVal;
  ctx.clearRect(0,0,W,H); ctx.strokeStyle='#eee'; ctx.lineWidth=1;
  for(let i=0;i<=5;i++){ const y=pad + (H-2*pad)*i/5; ctx.beginPath(); ctx.moveTo(pad,y); ctx.lineTo(W-pad,y); ctx.stroke(); }
  ctx.strokeStyle=color; ctx.lineWidth=2; ctx.beginPath();
  series.forEach((v,idx)=>{ const x=pad + idx*((W-2*pad)/Math.max(labels.length-1,1)); const y=H-pad - ((v-yMin)/(yMax-yMin))* (H-2*pad); if(idx===0) ctx.moveTo(x,y); else ctx.lineTo(x,y); });
  ctx.stroke();
  ctx.fillStyle='#666'; ctx.font='12px system-ui';
  labels.forEach((lb,idx)=>{ const x=pad + idx*((W-2*pad)/Math.max(labels.length-1,1)); ctx.save(); ctx.translate(x, H-8); ctx.rotate(-Math.PI/4); ctx.fillText(lb, 0,0); ctx.restore(); });
}
function drawStackedChart(canvasId, labels, extData){
  const c=document.getElementById(canvasId); const ctx=c.getContext('2d');
  const keys=Object.keys(extData); const W=Math.max(labels.length*40, c.clientWidth); const H=c.height; c.width=W;
  const pad=30; const totals = labels.map((_,i)=> keys.reduce((s,k)=> s+(extData[k][i]||0),0)); const maxVal=Math.max(...totals,1);
  ctx.clearRect(0,0,W,H);
  const colors=['#1f77b4','#ff7f0e','#2ca02c','#d62728','#9467bd','#8c564b','#e377c2','#7f7f7f','#bcbd22','#17becf'];
  labels.forEach((lb,idx)=>{
    const x=pad + idx*((W-2*pad)/Math.max(labels.length-1,1)); const barW=Math.max(6,(W-2*pad)/labels.length*0.6);
    let yBase=H-pad;
    keys.forEach((k,ki)=>{
      const v=extData[k][idx]||0; const h=((v)/(maxVal))* (H-2*pad);
      ctx.fillStyle=colors[ki%colors.length];
      ctx.fillRect(x-barW/2, yBase-h, barW, h);
      yBase -= h;
    });
  });
  ctx.fillStyle='#666'; ctx.font='12px system-ui';
  labels.forEach((lb,idx)=>{ const x=pad + idx*((W-2*pad)/Math.max(labels.length-1,1)); ctx.save(); ctx.translate(x, H-8); ctx.rotate(-Math.PI/4); ctx.fillText(lb, 0,0); ctx.restore(); });
}
function renderLegend(containerId, extData){
  const cont=document.getElementById(containerId);
  cont.innerHTML='';
  const keys=Object.keys(extData);
  const colors=['#1f77b4','#ff7f0e','#2ca02c','#d62728','#9467bd','#8c564b','#e377c2','#7f7f7f','#bcbd22','#17becf'];
  keys.forEach((k,ki)=>{
    const item=document.createElement('div'); item.className='item';
    const sw=document.createElement('div'); sw.className='swatch'; sw.style.background=colors[ki%colors.length];
    const label=document.createElement('div'); label.textContent=k || '(no ext)';
    item.appendChild(sw); item.appendChild(label); cont.appendChild(item);
  });
}
drawLineChart('foldersChart', timelineData.dates, timelineData.folders, '#1f77b4');
drawLineChart('filesChart', timelineData.dates, timelineData.files, '#ff7f0e');
drawStackedChart('extChart', timelineData.dates, timelineData.ext);
renderLegend('extLegend', timelineData.ext);
</script></div></body></html>
